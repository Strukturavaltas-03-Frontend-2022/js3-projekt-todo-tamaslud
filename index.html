<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project To-Do</title>
</head>

<body>
    <h1>Daily To-Do List Manager</h1>
    <div class="container">
        <div class="date">
            <div class="dateDay">Monday</div>
            <div class="dateDate">9/5/2022</div>
        </div>
        <div class="addBox">
            <input class="newTaskInput" type="text" placeholder="take the garbage out" />
            <button class="addNewTask">+</button>
        </div>
        <div class="pendingTaskBox">
            <div class="pendingTask--header">
                You have X pending items
            </div>
            <div class="pendingTask--items">
                <div class="pendingItemBox">
                    <div class="pendingItem">
                        <span class="checkbox"><input type="checkbox" /></span>
                        <span class="Item">Item 1</span>
                        <span class="delItem">D</span>
                    </div>
                    <div class="pendingItem">
                        <span class="checkbox"><input type="checkbox" /></span>
                        <span class="Item">Item 2</span>
                        <span class="delItem">D</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="completedTaskBox">
            <div class="completedTask--header">
                Completed tasks : xx%
            </div>
            <div class="completedItemBox">
                <div class="completedItem">
                    <span class="checkbox"><input type="checkbox" /></span>
                    <span class="Item">Item 3</span>
                    <span class="delItem">D</span>
                </div>
                <div class="completedItem">
                    <span class="checkbox"><input type="checkbox" /></span>
                    <span class="Item">Item 4</span>
                    <span class="delItem">D</span>
                </div>
            </div>
        </div>

        <div class="btnBox">
            <button class="showHideCompleteBtn">Show completed</button>
            <button class="clearAllBtn">Clear all</button>
        </div>
            




        <script src="./js/main.js"></script>
</body>

</html>
