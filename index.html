<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project To-Do</title>
</head>

<body>
    <h1>Daily To-Do List Manager</h1>
    <div class="container">
        <div class="datebox">
            <div class="dateDay">-placeholder-</div>
            <div class="dateDate">-placeholder-</div>
        </div>
        <div class="addTaskBox">
            <input class="newTaskInput" type="text" placeholder="take the garbage out" />
            <button class="addNewTask">+</button>
        </div>
        <div class="allCompletedBox">
            Time to chill, no todos.
        </div>
        <div class="pendingTaskBox">
            <div class="pendingTaskHeader">
                -placeholder-
            </div>
            <div class="pendingTaskItems">
                <div class="pendingItemBox">
                    <div class="pendingItem">
                        <span class="checkbox"><input type="checkbox" /></span>
                        <span class="Item">Todo</span>
                        <span class="delItem"><img class="delete" src="./css/icons/trash.svg" alt="delete"></span>
                    </div>
                    <div class="pendingItem">
                        <span class="checkbox"><input type="checkbox" /></span>
                        <span class="Item">Shock Array</span>
                        <span class="delItem"><img class="delete" src="./css/icons/trash.svg" alt="delete"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="completedTaskBox">
            <div class="completedTaskHeader">
                -placeholder-
            </div>
            <div class="completedItemBox">
                <div class="completedItem">
                    <span class="checkbox">
                        <input type="checkbox" checked/>
                    </span>
                    <span class="Item">Slider</span>
                    <span class="delItem"><img class="delete" src="./css/icons/trash.svg" alt="delete"></span>
                </div>
                <div class="completedItem">
                    <span class="checkbox">
                        <input type="checkbox" checked/>
                    </span>
                    <span class="Item">Matching Game</span>
                    <span class="delItem"><img class="delete" src="./css/icons/trash.svg" alt="delete"></span>
                </div>
            </div>
        </div>

        <div class="btnBox">
            <button class="showHideCompleteBtn">Hide completed</button>
            <button class="clearAllBtn">Clear all</button>
        </div>
            




        <script src="./js/main.js"></script>
</body>

</html>
